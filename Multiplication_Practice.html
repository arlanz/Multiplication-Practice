<!doctype html>
<html>
  <head>
    <style>
      body {
	  text-align: center;
      }
      #question {
	  font-family: Arial;
	  font-size: 200px;
      }
      #answer {
	  font-size: 100px;
      }
      #start {
	  font-size: 100px;
      }
      #restart {
	  font-size: 100px;
      }
      #Timer {
	  font-size: 50px
      }
    </style>
    
    <script src="Multiplication_Practice.js"></script>
    
  </head>
  
  <body>


    <div id="question" hidden>

      <span id="X">
      </span>
      <span id="Times">
	&times;
      </span>
      <span id="Y">
      </span>
       <span id="Wrong">
       </span>
       <span id="Wrong2">
       </span>
    </div>
    
    <input id="answer" size="4" hidden
	   onkeypress="if (event.key == 'Enter') Check_Answer()">

    <button id="start" onclick="Start_Button()">
      Start
    </button>
    <button id="restart" onclick="Start_Button()" hidden>
      Try Again?
    </button>

    <div id="Timer">
      <span id="timer" hidden>
       It took you
      </span>
      <span id="timer4">
      </span>
      <span id="timer5" hidden>
	minutes and
     </span>
     <span id="timer2">
     </span>
     <span id="timer3" hidden>
       seconds
     </span>
     
    </div>
    
  </body>
  
</html>
