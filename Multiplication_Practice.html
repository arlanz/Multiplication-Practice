<!doctype html>
<html>
  <head>
    <style>
      body {
	  text-align: center;
      }
      #wrong {
          font-size: 100px;
      }
      #Next {
          font-size: 100px;
          display: block;
          margin-left: auto;
          margin-right: auto;
      }
      
      #question {
	  font-family: Arial;
	  font-size: 200px;
      }
      #wrong_result {
          font-size: 100px
      }
      #answer {
	  font-size: 100px;
      }
      #start {
	  font-size: 100px;
      }
      #restart {
	  font-size: 100px;
      }
      #Timer {
	  font-size: 50px
      }
    </style>
    
    <script src="Multiplication_Practice.js"></script>
    
  </head>
  
  <body>

    <div id="wrong" hidden>
      <span id="You_did">
	You did
      </span>
      <span id="answer_wrong">
      </span>
      <span id="for">
	for
      </span>
      <span id="Problem_1">
	<!-- in code -->
      </span>
      <span id="Problem_Times">
	&times;
      </span>
      <span id="Problem_2">
	<!-- in code -->
      </span>.
      <span id="Should_be">
	It should be
      </span>
      <span id="Answer">
	<!-- in code -->
      </span>.
      <button id="Next" onclick="Continue()">
	Next
      </button>
    </div>
    
    <div id="question" hidden>

      <span id="Mult_1">
      </span>
      <span id="Times">
	&times;
      </span>
      <span id="Mult_2">
      </span>
    </div>
    
    <div id="wrong_result" hidden>
      <span id="you_got">
      </span>
       <span id="Ending_#">
       </span>
       <span id="subtitle">
       </span>
    </div>
    
    <input id="answer" size="4" hidden
	   onkeypress="if (event.key == 'Enter') Check_Answer()">

    <button id="start" onclick="Start_Button()">
      Start
    </button>
    <button id="restart" onclick="Start_Button()" hidden>
      Try Again?
    </button>

    <div id="Timer" hidden>
      <span id="It_took_you" >
       It took you
      </span>
      <span id="Minute_Number">
	<!-- in code -->
      </span>
      <span id="Minutes" >
	minutes and
     </span>
      <span id="Second_number">
	<!-- in code -->
     </span>
     <span id="Seconds" >
       seconds.
     </span>
     
    </div>
    
  </body>
  
</html>
